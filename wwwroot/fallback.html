<body>
    <h1>jQuery Shelly: Web-based Shell Terminal Emulator Examples</h1>
    <div id="carbon-block" style="margin:30px auto"></div>
    <div style="margin:30px auto">
        <script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";

    <p>A lightweight, web-based terminal emulator for emulating a shell (command line) environment on the webpage.</p>
    <div class="shell" id="command-line">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/shell/js/Queue.src.js"></script>
    <script src="/shell/js/textTyper.js"></script>
    <script src="/shell/js/shelly.js"></script>

    <script>let shell = $("#command-line").shell({  // calls the init method
        enableGlitch: false,
        User: "root",
        startup: function (shell) {
            shell.print("Server", "A!");
            shell.print("Server", "A!───────▀▄───▄▀────────");
            shell.print("Server", "A!──────▄█▀███▀█▄───────");
            shell.print("Server", "A!─────█▀███████▀█──────");
            shell.print("Server", "A!─────█─█▀▀▀▀▀█─█──────");
            shell.print("Server", "A!────────▀▀─▀▀─────────");
            shell.print("Server", "A!");
            shell.print("", "A!");
            shell.print("Client", "For help say '/help' <kbd class='carrot'>Enter</kbd>");
            shell.print("Client", "<i class='fab fa-linux carrot'></i>");

        }
    });
    shell.register("/help", function (shell, command) {
        shell.print("", "help : Show commands", 5);
      //  shell.error("be aware of errors");
    });
	 shell.register("/browse", function (shell, command) {
        shell.print("", "help : Show commands", 5);
        //shell.error("be aware of errors");
     });
    </script>
